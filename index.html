<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI-Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        .banner {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .banner-text {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            animation: glow 2s infinite alternate;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        
        .tg-button {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #0088cc, #00aced);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 172, 237, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
            border: none;
            cursor: pointer;
        }
        
        .tg-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 172, 237, 0.6);
        }
        
        .emoji {
            position: absolute;
            width: 60px;
            height: 60px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
            animation: float 5s infinite ease-in-out;
            z-index: 1;
            opacity: 0.85;
            transition: all 0.4s ease;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 12px rgba(255, 255, 255, 0.8); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }
        
        .emoji:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-text">GI-Shop</div>
        <a href="https://t.me/gishop_Stars" class="tg-button" target="_blank">–ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞–Ω–∞–ª</a>
    </div>
    
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –ö–æ–ª–ª–µ–∫—Ü–∏—è –≤–æ–∑–º–æ–∂–Ω—ã—Ö —ç–º–æ–¥–∑–∏
        const emojiList = [
            "Money%20Bag.webp", // üí∞
            "Gem%20Stone.webp", // üíé
            "Crystal%20Ball.webp", // üîÆ
            "Mobile%20Phone.webp", // üì±
            "Slot%20Machine.webp", // üé∞
            "Laptop.webp", // üíª
            "Credit%20Card.webp", // üí≥
            "Ring.webp", // üíç
            "Shopping%20Bags.webp", // üõçÔ∏è
            "Diamond.webp", // üî∂
            "Fire.webp", // üî•
            "Comet.webp" // ‚òÑÔ∏è
        ];
        
        function getRandomEmoji() {
            const randomIndex = Math.floor(Math.random() * emojiList.length);
            return `https://raw.githubusercontent.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/main/Objects/${emojiList[randomIndex]}`;
        }
        
        function getRandomPosition() {
            return {
                x: Math.random() * 80 + 10, // 10-90%
                y: Math.random() * 80 + 10  // 10-90%
            };
        }
        
        function getRandomSize() {
            return 50 + Math.random() * 30; // 50-80px
        }
        
        function getRandomAnimation() {
            return 4 + Math.random() * 3; // 4-7s
        }
        
        function createRandomEmojis() {
            const container = document.body;
            
            // –°–æ–∑–¥–∞–µ–º 6 —Å–ª—É—á–∞–π–Ω—ã—Ö —ç–º–æ–¥–∑–∏
            for (let i = 0; i < 6; i++) {
                const emoji = document.createElement('img');
                emoji.className = 'emoji';
                emoji.src = getRandomEmoji();
                emoji.alt = 'Emoji';
                
                const pos = getRandomPosition();
                const size = getRandomSize();
                const duration = getRandomAnimation();
                const brightness = 60 + Math.random() * 25; // 60-85%
                
                emoji.style.left = `${pos.x}%`;
                emoji.style.top = `${pos.y}%`;
                emoji.style.width = `${size}px`;
                emoji.style.height = `${size}px`;
                emoji.style.animationDuration = `${duration}s`;
                emoji.style.filter = `drop-shadow(0 0 8px rgba(255, 255, 255, ${brightness/100})) brightness(${brightness}%)`;
                emoji.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(emoji);
            }
        }
        
        document.addEventListener('DOMContentLoaded', createRandomEmojis);
    </script>
</body>
</html>
