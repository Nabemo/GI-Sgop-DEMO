<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI-Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .banner {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .banner-text {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: glow 2s infinite alternate;
            z-index: 2;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .tg-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #0088cc, #00aced);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 172, 237, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            z-index: 5;
        }
        
        .tg-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 172, 237, 0.4);
        }
        
        .content {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem 0;
            position: relative;
            background-color: #000;
        }
        
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 3;
        }
        
        .emoji-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            z-index: 4;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .emoji {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
            to {
                text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff, 0 0 35px #00ffff, 0 0 45px #00ffff;
            }
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-text">GI-Shop</div>
        <a href="https://t.me/gishop_Stars" class="tg-button" target="_blank">Перейти в канал</a>
    </div>
    
    <div class="content">
        <div class="blur-overlay" id="blurOverlay"></div>
        <div class="emoji-container" id="emojiContainer">
            <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/main/Objects/Television.webp" alt="Television" class="emoji">
            <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/main/Objects/Mobile%20Phone.webp" alt="Mobile Phone" class="emoji">
            <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/main/Objects/Television.webp" alt="Television" class="emoji">
        </div>
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Элементы для анимации
        const blurOverlay = document.getElementById('blurOverlay');
        const emojiContainer = document.getElementById('emojiContainer');
        
        // Анимация при скролле
        let lastScrollPosition = 0;
        
        window.addEventListener('scroll', () => {
            const currentScrollPosition = window.scrollY;
            
            if (currentScrollPosition > lastScrollPosition && currentScrollPosition > 100) {
                blurOverlay.style.opacity = '1';
                emojiContainer.classList.add('visible');
            } else if (currentScrollPosition < lastScrollPosition && currentScrollPosition <= 100) {
                blurOverlay.style.opacity = '0';
                emojiContainer.classList.remove('visible');
            }
            
            lastScrollPosition = currentScrollPosition;
        });
        
        // Инициализация скрытых элементов
        blurOverlay.style.opacity = '0';
        emojiContainer.classList.remove('visible');
    </script>
</body>
</html>
